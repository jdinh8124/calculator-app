<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>

    <main class="calculator-body">
        <div class="display-container">
            <p id="display-text" class="display-text center">Hello Human</p>
        </div>
        <div class="c-button-containers">
            <div id="c-button" class="c-button">
                <p class="center">C</p>
            </div>
            <div id="ac-button" class="ac-button">
                <p class="center">AC</p>
            </div>
        </div>
        <div id="number-block" class="number-block">
            <div class="number one">
                <p class="center">1</p>
            </div>
            <div class="number two">
                <p class="center">2</p>
            </div>
            <div class="number three">
                <p class="center">3</p>
            </div>
            <div class="number four">
                <p class="center">4</p>
            </div>
            <div class="number five">
                <p class="center">5</p>
            </div>
            <div class="number six">
                <p class="center">6</p>
            </div>
            <div class="number seven">
                <p class="center">7</p>
            </div>
            <div class="number eight">
                <p class="center">8</p>
            </div>
            <div class="number nine">
                <p class="center">9</p>
            </div>
            <div class="number zero">
                <p class="center">0</p>
            </div>
            <div id="decimal" class="decimal">
                <p class="center">.</p>
            </div>
            <div id="equals" class="equals">
                <p class="center">=</p>
            </div>
        </div>
        <div id="operator-column" class="operator-column">
            <div class="operator divide">
                <p class="center">/</p>
            </div>
            <div class="operator multiply">
                <p class="center">*</p>
            </div>
            <div class="operator subtract">
                <p class="center">-</p>
            </div>
            <div class="operator add">
                <p class="center">+</p>
            </div>
        </div>


    </main>

</body>
</html>
